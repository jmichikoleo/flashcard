<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            color: #ffffff;
        }
        .btn {
            background: #5865f2;
            color: white;
            font-weight: bold;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #4752c4;
        }
        .card {
            background: #ffffff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-4xl text-center">
            <h1 class="text-4xl font-bold mb-6">Flashcard App</h1>
            <button id="addDeckBtn" class="btn w-full max-w-sm mb-4">
                + Add Deck
            </button>
            <div id="decksContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <div id="deckModal" class="modal">
        <div class="card p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Create New Deck</h2>
            <form id="deckForm">
                <div class="mb-4">
                    <label for="deckName" class="block text-gray-700">Deck Name</label>
                    <input type="text" id="deckName" class="w-full p-2 border border-gray-300 rounded-lg" required />
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" class="btn bg-gray-400 hover:bg-gray-500" onclick="closeDeckModal()">Cancel</button>
                    <button type="submit" class="btn">Create</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
